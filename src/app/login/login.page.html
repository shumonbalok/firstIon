<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card>
      <ion-card-header>        
        <ion-card-title>Login</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <form [formGroup]="loginForm">
        <ion-item>
          <ion-label position="floating">E-mail</ion-label>
          <ion-input formControlName="email" type="email" name="email"></ion-input>
        </ion-item>
        <div class="ion-text-start error-msg-font"  color="danger" > {{initErrorFormMsg.email}}</div>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input  formControlName="password" type="password" name="password"></ion-input>
        </ion-item>
        <div class="ion-text-start error-msg-font"  color="danger" >{{initErrorFormMsg.password}}</div>
        <ion-item lines="none">
          <ion-checkbox formControlName="remenber" color="primary"></ion-checkbox>
          <ion-label class="ion-margin-start"> Remenber Me</ion-label>
        </ion-item>
        <ion-item lines="none">
          <div class="center ion-activatable ripple-parent">
            <ion-button size="default" color="success" (click)="loginSubmit()" [disabled]="loginForm.invalid">
              Login
              <ion-spinner *ngIf="showSpinner" name="dots"></ion-spinner>
            </ion-button>
          </div>
        </ion-item>
        <ion-item>
          <div class="center ion-activatable ripple-parent">
            <ion-button size="default" color="tertiary" (click)="loginGoogle()"  class="ion-margin-bottom">
             <ion-icon name="logo-google"></ion-icon> Login with Google 
            </ion-button>
          </div>
        </ion-item>
        <div>Don't have an account? <a (click)="gotoRegistrationPage($event)" href="#">Sign up</a></div>
      </form>
      </ion-card-content>
    </ion-card>
 
    
  
  </div>
</ion-content>
