<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Inbox</ion-list-header>
          <ion-note>hi@ionicframework.com</ion-note>

          <!-- <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle> -->
          <ion-menu-toggle auto-hide="false">
            <ion-item lines="none" routerDirection="root" routerLink="" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" ios="home-outline" md="home-sharp"></ion-icon>
              <ion-label color="yellow">Home</ion-label>
            </ion-item>
            <ion-item *ngIf="!isLogedIn" lines="none" routerDirection="root" routerLink="/login" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" ios="log-in-outline" md="log-in-sharp"></ion-icon>
              <ion-label>Login</ion-label>
            </ion-item>
            <ion-item *ngIf="isLogedIn" lines="none" routerDirection="" routerLink="/profile" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" ios="person-outline" md="person-sharp"></ion-icon>
              <ion-label>Profile</ion-label>
            </ion-item>
            <ion-item *ngIf="isLogedIn" lines="none" (click)="logout()">
              <ion-icon slot="start" ios="log-out-outline" md="log-out-sharp"></ion-icon>
              <ion-label>Logout</ion-label>
            </ion-item>            
          </ion-menu-toggle>
        </ion-list>
          
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"> </ion-router-outlet>
  </ion-split-pane>
</ion-app>
